<div class="student-container">
    <div class="inner-container">
        <div class="mt-3">
            <h4 style="text-align: center;">Create a Student Object using Interface</h4>
        </div>
        <div class="row d-flex align-items-center justify-content-center mt-3">
            <div class="col-lg-7">
                <input type="text" placeholder="Student Name" class="text-box" [(ngModel)]="name"/>
            </div>
            <div class="col-lg-5">
                <input type="text" placeholder="Register No" class="text-box" [(ngModel)]="rollNo"/>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center mt-3">
            <div class="col-lg-2">
                <input type="number" placeholder="Age" class="text-box" [(ngModel)]="age"/>
            </div>
            <div class="col-lg-6">
                <input type="text" placeholder="Address" class="text-box" [(ngModel)]="address"/>
            </div>
            <div class="col-lg-4">
                <input type="number" placeholder="Mobile No" class="text-box" [(ngModel)]="mobileNo"/>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center mt-3">
            <div class="col-lg-4">
                <button (click)="onSubmit()" class="btn btn-primary custom-btn">Submit</button>
            </div>
        </div>
    </div>
</div>
